<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stats-preview card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="content">
        <h1>
          Get <span>insights</span> that help <br />
          your bussiness grow.
        </h1>
        <p>
          Discover the benefits of data analytics <br />
          and make better decisions regarding revenue, customer <br />
          experience, and overall efficiency.
        </p>

        <div class="info">
          <h2>10k+</h2>
          <h2>314</h2>
          <h2>12M+</h2>
        </div>
        <div class="info2">
          <p>Companies</p>
          <p>Templates</p>
          <p>Queries</p>
        </div>
      </div>
      <div class="img">
        <div class="overlay"></div>
        <img src="/image-header-desktop.jpg" alt="header" height="380px" />
      </div>
    </div>
  </body>
</html>
